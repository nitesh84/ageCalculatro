<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <input type="date">
    <button>Calculate</button>
    <div class="container">
        <div class="display">
            <span>-</span>
            <p>Years</p>
        </div>
        <div class="display">
            <span>-</span>
            <p>Months</p>
        </div>
        <div class="display">
            <span>-</span>
            <p>Days</p>
        </div>
    </div>
</body>
</html>
